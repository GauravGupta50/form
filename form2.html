<body background="Nasty-Fabric-Grey-Pattern-for-Website-Background.jpg"><center>
<br />
<h1><marquee><u>Registration form</marquee></h1>
<table border="1" width="35%" bgcolor="#999999">
<form>

 <tr>  
        
        <td><label>Enter your full name</label><br>
        <input type="text" name="name"><br />
        </td>
 </tr>
  <tr>  
        <td>
        <label>Enter your email</label><br>
        <input type="text" name="email">
        </td>
 </tr>
  <tr>  
        <td>
        <label>Enter your password</label><br>
        <input type="password" name="pass"><br />
        </td>
 </tr>
  <tr>  
        <td>
        <label>Confirm your password</label><br>
        <input type="password" name="pass"><br />
        </td>
 </tr>
 <tr>
         <td>
        <label>Enter your gender</label><br>
        <input type="radio" id="gender" name="gender" value="male">Male<br />
        <input type="radio" id="gender" name="gender" value="female">Female<br />
        <input type="radio" id="gender" name="gender" value="others" />others<br />
        </td>
 </tr>
 <tr>
        <td>
        <label>Enter your address:</label><br />
        <textarea></textarea><br />
        </td>
 </tr>
 <tr>
        <td align="center">
        <input type="submit" value="Submit" />
        </td>
 </tr>
                      
</form>
</table>
</body>
</html>
